<div *ngIf="recipe" class="recipe">
  <img [src]="recipe.image" [alt]="recipe.name" width="400">
  <h1>{{ recipe.name }}</h1>
  <p>{{ recipe.description }}</p>
  <ul *ngIf="recipe.ingredients">
    <li *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }}
    </li>
  </ul>
  <div *ngIf="listOfIngredients" class="ingredients">
    <hr>
    <h3>Ingredients</h3>
    <ul>
      <li *ngFor="let ing of listOfIngredients">
        {{ ing.name }} <button class="small-button">Add</button>
      </li>
    </ul>
  </div>
</div>
