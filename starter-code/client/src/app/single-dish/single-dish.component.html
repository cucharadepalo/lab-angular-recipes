<div *ngIf="recipe" class="recipe">
  <img [src]="recipe.image" [alt]="recipe.name">
  <h1>{{ recipe.name }}</h1>
  <p>{{ recipe.description }}</p>
  <ul *ngIf="recipe.ingredients">
    <li *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }}
    </li>
  </ul>
</div>
